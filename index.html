<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Old+Italic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="boxes" onclick="pressed(1)"></div>
        <div class="boxes" onclick="pressed(2)"></div>
        <div class="boxes" onclick="pressed(3)"></div>
        <div class="boxes" onclick="pressed(4)"></div>
        <div class="boxes" onclick="pressed(5)"></div>
        <div class="boxes" onclick="pressed(6)"></div>
        <div class="boxes" onclick="pressed(7)"></div>
        <div class="boxes" onclick="pressed(8)"></div>
        <div class="boxes" onclick="pressed(9)"></div>
    </div>
    <button id="reset">reset</button>
    <h2 id="winner"></h2>
    <script src="javas1.js"></script>
</body>
</html>
